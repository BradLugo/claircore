---
# This could be much simpler if Dependabot supported YAML instead of some subset that doesn't include anchors.
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "quay/babysitters"
    commit-message:
      prefix: "chore"
      include: "scope"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "quay/babysitters"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      otel:
        patterns:
          - "go.opentelemetry.io/otel/*"
      golang-x:
        patterns:
          - "golang.org/x/*"
  - package-ecosystem: "gomod"
    directory: "/toolkit"
    schedule:
      interval: "weekly"
    reviewers:
      - "quay/babysitters"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      otel:
        patterns:
        - "go.opentelemetry.io/otel/*"
      golang-x:
        patterns:
          - "golang.org/x/*"
  - package-ecosystem: "gomod"
    directory: "/updater/driver"
    schedule:
      interval: "weekly"
    reviewers:
      - "quay/babysitters"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      otel:
        patterns:
        - "go.opentelemetry.io/otel/*"
      golang-x:
        patterns:
          - "golang.org/x/*"
